<style>
body {

    margin: 0;

    font-family: Arial, sans-serif;
    display: flex;

}

.kutu {

    font-size: 18px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 10px;

#mesaj {
    margin-top: 15px;
    font-size: 34px;
    color: #e60073;
    font-weight: bold;
    display: none;
    animation: buyu 1s infinite alternate;
}

@keyframes buyu {
    from { transform: scale(1); }

/* ğŸ’– Kalpler */
.kalp {

@keyframes ucalim {

}

/* ğŸ’• Seni seviyorum yazÄ±larÄ± */
.yazi {
