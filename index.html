<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Petek ‚ù§Ô∏è</title>

<style>
body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.kutu {
    background: white;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    width: 340px;
    z-index: 2;
}

h1 { color: #e60073; }

button {
    background: #ff4d6d;
    border: none;
    color: white;
    padding: 12px 22px;
    font-size: 18px;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 10px;
}

/* B√ºy√ºk mesaj */
#mesaj {
    display: none;
    font-size: 30px;
    color: #e60073;
    font-weight: bold;
    animation: buyu 1s infinite alternate;
}

@keyframes buyu {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Kalpler */
.kalp {
    position: absolute;
    bottom: -20px;
    font-size: 26px;
    animation: ucalim 5s linear infinite;
}

@keyframes ucalim {
    to { transform: translateY(-110vh); opacity: 0; }
}

/* U√ßan yazƒ±lar */
.yazi {
    position: absolute;
    font-size: 22px;
    color: white;
    animation: ucyazi 4s linear forwards;
}

@keyframes ucyazi {
    to { transform: translateY(-200px); opacity: 0; }
}

/* Kalp ≈üeklinde fotoƒüraf */
.kalp-foto {
    width: 180px;
    height: 160px;
    position: relative;
    margin: 15px auto;
    transform: rotate(-45deg);
}

.kalp-foto img {
    width: 180px;
    height: 160px;
    object-fit: cover;
    border-radius: 20px;
}

.kalp-foto::before,
.kalp-foto::after {
    content: "";
    width: 180px;
    height: 160px;
    background: inherit;
    position: absolute;
    border-radius: 50%;
    top: 0;
    left: 0;
}

.kalp-foto::before { top: -80px; }
.kalp-foto::after { left: 80px; }

/* K√º√ß√ºk video */
#video {
    display: none;
    margin-top: 15px;
    border-radius: 15px;
}
</style>
</head>

<body>

<div class="kutu">
    <h1>Petek ‚ù§Ô∏è</h1>

    <!-- Kalp ≈üeklinde fotoƒüraf -->
    <div class="kalp-foto">
        <img src="https://i.postimg.cc/hPk6LXKy/IMG-6952.png" alt="Petek">
    </div>

    <!-- B√ºy√ºk mesaj -->
    <button onclick="sev()">Seni Seviyorum</button>
    <div id="mesaj">SENƒ∞ √áOK √áOK √áOK SEVƒ∞YORUM A≈ûKIM üíñ</div>

    <!-- YouTube k√º√ß√ºk pencere -->
    <button onclick="muzik()">üé∂ M√ºziƒüi A√ß</button>
    <iframe id="video" width="260" height="140"
        src="https://www.youtube.com/embed/5isV_2kPNeo?autoplay=1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>

<script>
function sev() {
    document.getElementById("mesaj").style.display = "block";
}

let muzikAcildi = false;

function muzik() {
    if(muzikAcildi) return;
    muzikAcildi = true;

    // Video g√∂r√ºn√ºr
    document.getElementById("video").style.display = "block";

    // Kalpler
    setInterval(() => {
        const k = document.createElement("div");
        k.className = "kalp";
        k.innerHTML = "üíñ";
        k.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(k);
        setTimeout(() => k.remove(), 5000);
    }, 400);

    // U√ßan yazƒ±lar
    setInterval(() => {
        const y = document.createElement("div");
        y.className = "yazi";
        y.innerHTML = "Seni seviyorum üíï";
        y.style.left = Math.random() * 70 + "vw";
        y.style.bottom = "0";
        document.body.appendChild(y);
        setTimeout(() => y.remove(), 4000);
    }, 600);
}
</script>

</body>
</html>
